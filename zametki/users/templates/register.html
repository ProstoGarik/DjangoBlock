<h1>Register</h1>

<form method="POST">
    {% csrf_token %}
    
    {% for field in form %}
        <div>
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    
    <button type="submit">Регистрация</button>
</form>

<p><a href="{% url 'login' %}">Вход</a></p>

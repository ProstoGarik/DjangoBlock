{% extends 'base.html' %}

{% block content %}
    <h1>Посты</h1>
    {% for post in posts %}
        <article>
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
            <small>Создано: {{post.created}} | Обновлено : {{post.updated}}</small>
        </article>
        <hr>
    {% empty %}
        <p>Постов пока нет.</p>
    {% endfor %}
{% endblock %}

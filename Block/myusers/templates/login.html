{% extends 'base.html'%}

{% block content %}
    <h1>Вход</h1>

    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">Войти</button>    
    </form>

    <p>Нет аккаунта? <a href="{% url 'users-register'%}"></a></p>

    {% if form.errors %}
        <p style="color: red;">Неверное имя пользователя</p>
    {% endif %}
{% endblock %}

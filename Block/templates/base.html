<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'posts-list' %}">Посты</a>
            <a href="{% url 'about' %}">О сайте</a>
            <a href="{% url 'users-login' %}">Вход</a>

            {% if user.is_authenticated %}
                <a href="{% url 'users-profile' %}">Профиль</a>

                <form action="{% url 'users-logout' %}" method="post" style="display: inline;">
                    {%csrf_token%}
                    <button type="submit">Выход</button>
                </form>
            {% else %}
                <a href="{% url 'users-login' %}">Вход</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <span>&copy 2025. Мой блог.</span>
    </footer>
</body>
</html>
